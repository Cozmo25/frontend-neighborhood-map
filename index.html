<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
        <input type="text" class="place-filter" name="place-filter" data-bind="value: filter, valueUpdate: 'input'">
        <div class="page-title">San Diego Places</div>
        <div class="container" data-bind="click: menuClick, css: { 'change': slide }">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <aside class="aside">
        <div class="left-bar" data-bind="css: { 'slide': slide }">
            <ul class="list-style-none" data-bind="foreach: filteredLocation().sort(function (l, r) { return l.title() > r.title() ? 1 : -1 })">
                <li><span data-bind="text: title, click: $parent.setLocation"></span></li>
            </ul>
        </div>
    </aside>
    <main class="main">
        <div id="map"></div>
    </main>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuyRlVpyQi3qRMTI4WP9fkNxD7gyVxNNA&v=3&callback=getLocations" onerror="gmapError()">
    </script>
  </body>
</html>
